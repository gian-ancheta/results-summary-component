<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <article class="performance">



    <section class="overall">
      <h2 class="overall__title">Your Result</h2>
      <dl>
        <dt class="overall__score">
          <div class="overall--text-accent-color bold">76</div>
          <div>of 100</div>
        </dt>
        <dd class="overall__label overall--text-accent-color extra-bold">
          <span class="bold">Great</span>
        </dd>
        <dd class="overall__description">Your performance exceed 65% of the people conducting the test here!</dd>
      </dl>
    </section>



    <section class="summary">
      <h2 class="summary__title bold">Summary</h2>
      <dl>

        <div class="summary__card">
          <dt class="summary__label">Reaction</dt>
          <dd class="summary__score secondary-color"><span class="extra-bold">80</span> / 100</dd>
        </div>

        <div class="summary__card">
          <dt class="summary__label">Memory</dt>
          <dd class="summary__score secondary-color"><span class="extra-bold">92</span> / 100</dd>
        </div>

        <div class="summary__card">
          <dt class="summary__label">Verbal</dt>
          <dd class="summary__score secondary-color"><span class="extra-bold">61</span> / 100</dd>
        </div>

        <div class="summary__card">
          <dt class="summary__label">Visual</dt>
          <dd class="summary__score secondary-color"><span class="extra-bold">73</span> / 100</dd>
        </div>

      </dl>
    </section>



    <div>
      <a class="cta" href="pages/continue.html">
        Continue
      </a>
    </div>



  </article>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gian-ancheta">Gian Ancheta</a>.
  </div>
</body>
</html>
